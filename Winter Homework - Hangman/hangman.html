<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter Homework</title>
</head>
<body>
    
    <h1>Hangman</h1>
    <p>Use the alphabet below to guess the word, or click hint to get a clue. </p>
    <br>
    <br>
    <button id="btn-a" value="a">a</button>
    <button id="btn-b" value="b">b</button>
    <button id="btn-c" value="c">c</button>
    <button id="btn-d" value="d">d</button>
    <button id="btn-e" value="e">e</button>
    <button id="btn-f" value="f">f</button>
    <button id="btn-g" value="g">g</button>
    <button id="btn-h" value="h">h</button>
    <button id="btn-i" value="i">i</button>
    <button id="btn-j" value="j">j</button>
    <button id="btn-k" value="k">k</button>
    <button id="btn-l" value="l">l</button>
    <button id="btn-m" value="m">m</button>
    <button id="btn-n" value="n">n</button>
    <button id="btn-o" value="o">o</button>
    <button id="btn-p" value="p">p</button>
    <button id="btn-q" value="q">q</button>
    <button id="btn-r" value="r">r</button>
    <button id="btn-s" value="s">s</button>
    <button id="btn-t" value="t">t</button>
    <button id="btn-u" value="u">u</button>
    <button id="btn-v" value="v">v</button>
    <button id="btn-w" value="w">w</button>
    <button id="btn-x" value="x">x</button>
    <button id="btn-y" value="y">y</button>
    <button id="btn-z" value="z">z</button>
    <br>
    <br>
    <h3 id="category"> </h3>
    <p id="result"></p>
    <p id="showTextToUser"></p>
    <div id="lostOrWon"></div>
    <span>You have <span id="lives">6</span>lives</span>
    <br>
    <br>
    <button id="hint">Hint</button>

    <script src="script.js"></script>
</body>
</html>
